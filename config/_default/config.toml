######################## default configuration ####################
baseURL = "/"
title = "EcpPro - Enterprise Control Panel for Azure"
theme = "agico-hugo"
publishDir = "docs"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "" # example: UA-123-45, for more info, read the article https://support.google.com/analytics/answer/1008080?hl=en
# disable language
disableLanguages = ["fr"] # example: ["fr"] for disable french language


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
[markup.goldmark.renderer]
unsafe= true

[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]

[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"